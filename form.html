    <div class="hello-card"></div>
    <div class="hello-card-container">
        <div class="hello-card-avatar">

        <div class="hello-card-hello">

        <main class="main">
            <section>
                <h3>Contact Me</h3>
                <div class="container-form">
                    <form class="form">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" placeholder="Write your name..." name="name" id="name" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="⚠ Name only acepts letters and white spaces" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" placeholder="Write your email..." name="email" id="email" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" title="⚠ Wrong email" required>
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <textarea cols="15" rows="5" placeholder="Write a message..." data-pattern="^.{1,255}$" title="⚠ Your comment must not exceed 255 characters" name="message" id="message" required></textarea>
                        </div>
                        <input type="submit" value="Submit" class="submit">
                        <img class="none" src="assets/spinning-circles.svg" alt="Loading...">
                        <p class="none">The message has been sent</p>
